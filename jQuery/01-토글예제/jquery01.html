<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 토글 예제</title>
    <!--Jquery라이브러리를 불러옴, js파일 불러오는 것보다 먼저 써야지 실행됨-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery01.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery01.css">
</head>

<body>
    <!--버튼을 추가하여 div 요소의 가시성을 토글-->
    <button id="toggleButton">토글</button>
    <div id="myDiv">이 div는 토글됩니다.</div>
</body>

</html>
