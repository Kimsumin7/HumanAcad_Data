<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>원신 원석 구매 페이지</title>
    <style type="text/css">
    </style>
</head>
<body>
    <form action="CheckoutServlet" method="post">
        <table border="1">
            <tr>
                <td colspan="4">
                    <h2>원신 원석 구매 페이지(쿠폰지급중)</h2>
                </td>
            </tr>
            <tr>
            	<td colspan="4">
            		<h3>사용할 수 있는 쿠폰: 5%, 10%, 15%, 20%</h3>
            	</td>
            </tr>
            <!-- 창세의 결정(1) -->
            <tr>
                <td>
                    <input type="checkbox" name="product" value="100"> 창세의 결정(1)
                </td>
                <td>가격: $100</td>
                <td><img src="창세.png" alt="창세의 결정(1) 이미지"></td>
            </tr>
            
            <!-- 창세의 결정(2) -->
            <tr>
                <td>
                    <input type="checkbox" name="product" value="200"> 창세의 결정(2)
                </td>
                <td>가격: $200</td>
                <td><img src="창세.png" alt="창세의 결정(2) 이미지"></td>
            </tr>
            
            <!-- 창세의 결정(3) -->
            <tr>
                <td>
                    <input type="checkbox" name="product" value="300"> 창세의 결정(3)
                </td>
                <td>가격: $300</td>
                <td><img src="창세.png" alt="창세의 결정(3) 이미지"></td>
            </tr>
            
            <!-- 창세의 결정(4) -->
            <tr>
                <td>
                    <input type="checkbox" name="product" value="400"> 창세의 결정(4)
                </td>
                <td>가격: $400</td>
                <td><img src="창세.png" alt="창세의 결정(4) 이미지"></td>
            </tr>
        </table>
        <br>
        <label for="coupon">할인 쿠폰 (%):</label>
        <input type="number" id="coupon" name="coupon">
        <br>
        <br>
        <input type="submit" value="계산하기">
    </form>
</body>
</html>
