<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.mi
n.js"></script>
    <link rel="stylesheet" type="text/css" href="test05.css">
</head>

<body>
    <div class="container">
        <h1>Bootstrap Grid Example</h1>
        <div class="row">
            <!--
                .col-: 모든 화면에서 동일하게 적용됨
                .col-sm-: 작은 화면 크기 576px
                .col-md-: 중간 화면 크기 768px
                .col-lg-: 큰 화면 크기 992px
                .col-xl-: 아주 큰 화면 크기 1200px
                .col-xxl-: 아주 큰 화면 크기 1400px
            -->
            <div class="col-6 col-md-4 col-xl-3 custom_1">
                .col-6 .col-md-4 .col-xl-3
            </div>
            <div class="col-6 col-md-4 col-xl-3 custom_2">
                col-6 col-4 col-xl-3 custom_2
            </div>
            <div class="col-6 col-md-4 col-xl-3 custom_1">
                col-6 col-md-4 col-xl-6 custom_1
            </div>
            <div class="col-6 col-md-4 col-xl-3 custom_2">
                col-6 col-4 col-xl-3 custom_2
            </div>
        </div>
    </div>
</body>

</html>
