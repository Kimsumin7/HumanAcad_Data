<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Job Title');
        data.addColumn('number', 'Min Salary');
        data.addRows(jobData);  // Use the PHP-generated data

        // Set chart options
        var options = {'title':'Minimum Salary by Job Title',
                       'width':800,
                       'height':600};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the bar chart-->
    <div id="chart_div">

    <?php include('data.php'); ?>  <!-- Include the PHP file to generate data -->

    </div>
  </body>
</html>
